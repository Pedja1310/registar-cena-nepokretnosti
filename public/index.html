  <body>

    <div id="root"></div>
    <script>
      function resize() {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
        console.log(vh);
      }

      window.addEventListener("resize", resize);
      window.addEventListener("load", resize);
    </script>
